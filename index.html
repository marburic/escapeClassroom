<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <title>Test mapa – Škole</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        #map {
            width: 100vw;
            height: 100vh;
        }

        #schoolSelect {
            position: absolute;
            top: 10px;
            left: 70px;
            z-index: 1000;
            padding: 6px 10px;
            font-size: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            background: white;
        }
    </style>
</head>

<body>

<select id="schoolSelect">
    <option value="">-- Odaberi školu --</option>
</select>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Tvoj JS -->
<script src="script.js"></script>

</body>
</html>
